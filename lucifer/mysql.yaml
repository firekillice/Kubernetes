apiVersion: apps/v1  

metadata:  

  name: mysql  

spec:  

  selector:  

    matchLabels:  

      app: mysql  

  template:  

    metadata:  

      labels:  

        app: mysql  

    spec:  

      containers:  

      - image: mysql:8.0.22  

        name: mysql  

        env:         

        - name: MYSQL_ROOT_PASSWORD  

          value: 1234  

        volumeMounts:  

        - name: mysql-storage  

          mountPath: var/lib/mysql         

      volumes:  

      - name: mysql-storage  

        persistentVolumeClaim:  

         claimName: mysql-pvc      
